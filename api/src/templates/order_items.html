<tr class="order-item">
    <td style="padding: 16px;">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="width: 100px; padding-right: 20px;">
                    <img src="{{product_image_url}}" class="product-image" alt="{{product_name}}">
                </td>
                <td>
                    <h3 style="color: #001942; margin: 0 0 4px 0; font-size: 16px; font-weight: 600;">{{product_name}}</h3>
                    <p style="color: #53627a; margin: 0; font-size: 14px;">Qty: {{quantity}}</p>
                </td>
                <td style="text-align: right;">
                    <p style="color: #001942; margin: 0; font-size: 16px;">R{{price}}</p>
                </td>
            </tr>
        </table>
    </td>
</tr>
